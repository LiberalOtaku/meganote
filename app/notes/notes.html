<div class="container">
  <div class="row">
    <nav class="col-xs-4" id="sidebar">
      <button class="btn btn-success" ng-click="clearForm()">
        New Note
      </button>

      <ul id="notes">
        <li ng-repeat="note in notes track by $index" ng-click="edit(note)">
          <p>
            <span class="note-title" ng-bind="note.title"></span>
          </p>
          <p>
            <span class="note-body" ng-bind="note.body_html"></span>
          </p>
        </li>
      </ul>
    </nav>

    <main class="col-xs-8" ui-view></main>
  </div>
</div>
